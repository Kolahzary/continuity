<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yet another hello world page!</title>
    <style>
        /* CSS styles for the page */
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            margin-top: 200px;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 48px;
            margin-bottom: 200px;
        }
        
        .animated-text {
            animation: bounce 1s infinite;
        }

        .bottom {
            position: absolute;
            bottom: 0;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated-text">Hello, World!</h1>
        <p class="bottom">You are either supporting the vision or supporting division...</h1>
    </div>
</body>
</html>

name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  rapid_tick:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: System info
        run: |
          docker --version
          docker-compose --version
          curl ipinfo.io
          lsb_release -a
          uname -a
          lshw -short
          free -h
          df -h

      - name: Run rapid tick
        timeout-minutes: 2
        run: timeout --preserve-status 1m docker compose up && docker-compose down || true
        env:
          TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}



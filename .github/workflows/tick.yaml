name: tick

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  tick:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run a tick
        timeout-minutes: 75
        run: timeout --preserve-status 70m docker compose up && docker-compose down
        env:
          TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
